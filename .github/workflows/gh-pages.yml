name: github pages

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v2
              with:
                  submodules: false
                  fetch-depth: 1

            - name: Install
              run: npm install

            - name: Test
              run: npm test

            - name: Lint
              run: npm run lint

            - name: Build Storybook
              run: npm run build-storybook

            - name: Deploy
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./storybook-static
